<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    {% include 'partials/nav.html'%}

    <div class="modelbox">
      {% for animal in all_animals %}
      <a href="animals/{{animal.id}}">
        <img class="thumb" src="{{animal.face_img.url}}"
      /></a>
      {% endfor %}
    </div>
    <div class="modelbox">
      {% for family in all_families %}
      <a href="families/{{family.id}}">
        <img class="thumb" src="{{family.img.url}}"
      /></a>
      {% endfor %}
    </div>

    <div class="modelbox">
      {% for aniclass in all_classes %}
      <a href="aniclasses/{{aniclass.id}}">
        <img class="thumb" src="{{aniclass.img.url}}"
      /></a>
      {% endfor %}
    </div>

    <div class="modelbox">
      {% for biome in all_biomes %}
      <a href="biomes/{{biome.id}}">
        <img class="thumb" src="{{biome.img.url}}"
      /></a>
      {% endfor %}
    </div>
  </body>
</html>
