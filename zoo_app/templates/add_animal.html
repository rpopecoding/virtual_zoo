<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Animal</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
  <div class="container">
    <div class="row p-1">
      <div class="col-12 mb-1 skyblue border border-dark rounded">
    <h1>Add Animal</h1>
    <form method="POST" enctype="multipart/form-data" action="/add_animal_exe">
      {% csrf_token %}
      <p>
        <label for="id_name">Animal Name:</label>
        <input type="text" name="name" required id="id_name" />
      </p>
      <p>
        Description:
        <textarea name="desc"></textarea>
      </p>
      <p>
        <label for="id_face">Face Image:</label>
        <input
          type="file"
          name="face_img"
          accept="image/*"
          required
          id="id_face"
        />
      </p>
      <p>
        <label for="id_wide">Wide Image:</label>
        <input
          type="file"
          name="wide_img"
          accept="image/*"
          required
          id="id_wide"
        />
      </p>
      <label for="family_id">Family:</label>
      <select name="family" id="family_id">
        {% for family in all_families %}
        <option value="{{family.id}}">{{family.name}}</option>
        {% endfor %}
      </select>
      <label for="biome_id">Habitat:</label>
      <select name="biome" id="biome_id">
        {% for biome in all_biomes %}
        <option value="{{biome.id}}">{{biome.name}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Submit" />
    </form>
    </div>
    </div>
  </div>
  </body>
</html>
