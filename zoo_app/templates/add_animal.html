<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Add Animal</h1>
    <form method="POST" enctype="multipart/form-data" action="/add_animal_exe">
      {% csrf_token %}
      <p>
        <label for="id_name">Animal Name:</label>
        <input type="text" name="name" required id="id_name" />
      </p>
      <p>
        <label for="id_desc">Description:</label>
        <input type="textarea" name="desc" required id="id_desc" />
      </p>
      <p>
        <label for="id_face">Face Image:</label>
        <input
          type="file"
          name="face_img"
          accept="image/*"
          required
          id="id_face"
        />
      </p>
      <p>
        <label for="id_wide">Wide Image:</label>
        <input
          type="file"
          name="wide_img"
          accept="image/*"
          required
          id="id_wide"
        />
      </p>
      <label for="family_id">Family:</label>
      <select name="family" id="family_id">
        {% for family in all_families %}
        <option value="{{family.id}}">{{family.name}}</option>
        {% endfor %}
      </select>
      <label for="biome_id">Habitat:</label>
      <select name="biome" id="biome_id">
        {% for biome in all_biomes %}
        <option value="{{biome.id}}">{{biome.name}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
